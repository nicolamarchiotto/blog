[build]
publish = "public"
command = "npm run build && zola build --base-url $DEPLOY_PRIME_URL"

[build.environment]
ZOLA_VERSION = "0.16.1"

[context.deploy-preview]
publish = "public"
command = "npm run build && zola build --base-url $DEPLOY_PRIME_URL"

[[redirects]]
from = "https://main--nmarchiotto.netlify.app/*"
to = "$DEPLOY_PRIME_URL/*"
